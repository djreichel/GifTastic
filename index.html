<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GifTastic</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
        <script src="https://code.jquery.com/jquery.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">    
            <div class="row">
                <div class="col-sm-12" id="headline"><h1>A N I M A L S &nbsp;&nbsp; A R R A Y</h1></div>
            </div>
            <div class="row">  
                <div class="col-sm-2"><button data-animal="dogs">Dogs</button></div>
                <div class="col-sm-2"><button data-animal="cats">Cats</button></div>
                <div class="col-sm-2"><button data-animal="fish">Fish</button></div>
                <div class="col-sm-2"><button data-animal="birds">Birds</button></div>
                <div class="col-sm-2"><button data-animal="squirrels">Squirrels</button></div>
            </div>
            <div class="row">
                <div class="col-sm-2"><button data-animal="rabbits">Rabbits</button></div>
                <div class="col-sm-2"><button data-animal="ferrets">Ferrets</button></div>
                <div class="col-sm-2"><button data-animal="chipmunks">Chipmunks</button></div>
                <div class="col-sm-2"><button data-animal="hamsters">Hamsters</button></div>
                <div class="col-sm-2"><button data-animal="gerbils">Gerbils</button></div>
            </div>
            <div class="row">
                <div class="col-sm-2"><button data-animal="spiders">Spiders</button></div>
                <div class="col-sm-2"><button data-animal="monkees">Monkees</button></div>
                <div class="col-sm-2"><button data-animal="elephants">Elephants</button></div>
                <div class="col-sm-2"><button data-animal="rhinos">rhinos</button>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <!--Input field for user to add information-->
                    <form id="animal-form">
                        <label for="animal-input">Search for your favorite animal!</label>
                            <input type="text" id="input-animal">
                                <br>
                                <!-- Button triggers new animal to be added -->
                            <input id="add-animal" type="submit" value="Click to search">
                    </form>
                        <!--New animal buttons go here-->
                        <div id="button-view"></div>    
                </div>     
            </div>
            <div class="row">
                    <!--Gifs go here-->        
                    <div class="rating" id="gifs-appear-here"></div> 
                    
            </div>
        </div>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
